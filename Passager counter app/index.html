<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Passenger counter app</title>
</head>
<body>
    <h1>Entrada de pessoas:</h1>
    <h2 id="count-el" >0</h2>
    <button id="increment-btn" onclick="increment()" >Pessoas</button>
    <button id="save-btn" onclick="save()" >Salvar</button>
    <P id="welcome-el" ></P>
    <h3>...e continua subindo -></h3>
    <P id="save-el" >Entradas anteriores:</P>

    
    <div class="produto">
        <img src="ddr5.jpg" alt="memoria" class="memoria">
        <p>MemÃ³ria DDR5</p>
        <button onclick="comprar()" id="produto-btn">Comprar: R$1.059</button>
        <p id="error" ></p>
    </div>
    <div class="calculadora" >
        <span id="num1-el" ></span>
        <span id="num2-el" ></span>
        <br>
        <button class="cal" onclick="soma()" >Soma</button>
        <button class="cal" onclick="sub()" >Subtratir</button>
        <button class="cal" onclick="div()" >Dividir</button>
        <button class="cal" onclick="multi()" >Multiplicar</button>
        <br>
        <span id="sum-el" >Resultado: </span>
    </div>
    
    <script src="index.js" ></script>
</body>
</html>
